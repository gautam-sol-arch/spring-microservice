server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  # config:
  #   import: configserver:http://config-server:8888
    
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/api/user/**,/api/auth/**
            - id: account-service
              uri: lb://ACCOUNT-SERVICE
              predicates:
                - Path=/api/account/**
            - id: card-service
              uri: lb://CARD-SERVICE
              predicates:
                - Path=/api/card/**
            - id: loan-service
              uri: lb://LOAN-SERVICE
              predicates:
                - Path=/api/loan/**
  
  # Disable security for actuator endpoints
  security:
    user:
      name: actuator
      password: actuator
      roles: ACTUATOR

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  security:
    enabled: false

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
