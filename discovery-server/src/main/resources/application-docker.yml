spring:
  application:
    name: discovery-server
    
server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://discovery-server:8761/eureka
  instance:
    prefer-ip-address: true
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      
logging:
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
